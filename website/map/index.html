<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/map.css" rel="stylesheet" />
    <link href="css/mapboxgl.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>
      TextureMap: textures, patterns, and shapes for web map accessibility
    </title>
    <meta
      name="description"
      content="Textures, patterns, and shapes that make web maps work for people with color vision deficiency. Built for Mapbox GL and MapLibre GL."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      property="og:title"
      content="TextureMap: textures, patterns, and shapes for web map accessibility"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/azavea/texturemap" />
    <meta property="og:image" content="img/texturemap-meta.png" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#333333" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <aside aria-label="Map demo">
      <div id="map" class="map-container texturemap-on">
        <div id="before" class="map">
          <div class="map-label">
            <svg
              aria-hidden="true"
              focusable="false"
              class="icon"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 352 512"
              width="18"
              height="18"
            >
              <path
                fill="currentColor"
                d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"
              ></path></svg
            >No TextureMap
          </div>
        </div>
        <div id="after" class="map">
          <div class="map-label">
            <svg
              aria-hidden="true"
              focusable="false"
              class="icon"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="18"
              height="18"
            >
              <path
                fill="currentColor"
                d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"
              ></path></svg
            >With TextureMap
          </div>
        </div>
      </div>
    </aside>
    <script src="js/mapboxgl.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
