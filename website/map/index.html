<!DOCTYPE html>
<html lang="en">
  <head>
    <link defer href="css/map.css" rel="stylesheet" />
    <link defer href="css/mapboxgl.css" rel="stylesheet" />
    <script defer src="js/mapboxgl.js"></script>
    <meta charset="utf-8" />
    <title>
      TextureMap: textures, patterns, and shapes for web map accessibility
    </title>
    <meta
      name="description"
      content="Textures, patterns, and shapes that make web maps work for people with color vision deficiency. Built for Mapbox GL and MapLibre GL."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      property="og:title"
      content="TextureMap: textures, patterns, and shapes for web map accessibility"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/azavea/texturemap" />
    <meta property="og:image" content="img/texturemap-meta.png" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#333333" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <aside aria-label="Map demo">
      <div id="map" class="map texturemap-on">
        <div class="map__controls">
          <label class="map__label"
            ><input
              id="checkbox-monochromacy"
              class="map__checkbox"
              onclick="toggleMonochromacy()"
              type="checkbox"
              checked
            />
            Simulate monochromacy</label
          >
          <label class="map__label"
            ><input
              id="checkbox-texturemap"
              class="map__checkbox"
              onclick="toggleTexturemap()"
              type="checkbox"
              checked
            />
            Use TextureMap</label
          >
        </div>
      </div>
    </aside>
  </body>
</html>
